version: "{build}"
clone_depth: 1
clone_folder: c:\gopath\src\github.com\rhysd\gocaml
environment:
    GOPATH: c:\gopath
install:
    - echo %PATH%
    - echo %GOPATH%
    - go version
    - go env
    - go get -v -t -d ./alpha ./ast ./closure ./gcil ./lexer ./parser ./token ./typing ./common
    - go get golang.org/x/tools/cmd/goyacc
    - set PATH=%PATH%;%GOPATH%\bin
build: off
test_script:
    - goyacc -o parser/grammar.go parser/grammar.go.y
    - go test -v ./alpha ./ast ./closure ./gcil ./lexer ./parser ./token ./typing ./common
deploy: off
